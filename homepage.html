<!DOCTYPE HTML>
<html>

<head>
    <title>Jaunt Hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="homepage.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <h1 align="center">JAUNT HUB</h1>
    </div>

        <div class="container" data-href="sanmateo.html">
