<!DOCTYPE HTML>
<html>

<head>
    <title>Jaunt Hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/homepage.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="homepage.html">JAUNT</a>
            </div>
        </div>
    </nav>
    <div class="header">
        <h1 align="center">JAUNT HUB</h1>
    </div>
    <div class="wrapper">
        <!-- San Mateo Button -->
        <div class="container" data-href=hub.html?lat=37.5592181&lng=-122.2890126&name=San-Mateo&zoom=11>
            <img src="imgs/sanmateo.jpg" alt="San Mateo" class="image" style="width=20%" />
            <p class="title">San Mateo</p>
            <div class="overlay"></div>
        </div>
        <!-- Santa Monica Button -->
        <div class="container" data-href="hub.html?lat=34.017769&lng=-118.484728&name=Santa-Monica&zoom=14">
            <img src="imgs/santamonica.jpg" alt="Santa Monica" class="image" style="width=20%" />
            <p class="title">Santa Monica</p>
            <div class="overlay"></div>
        </div>
        <!-- New York Button -->
        <div class="container" data-href="hub.html?lat=40.7454761&lng=-73.9949316&name=New-York&zoom=14">
            <img src="imgs/newyork.jpg" alt="New York" class="image" style="width=20%" />
            <p class="title">New York</p>
            <div class="overlay"></div>
        </div>
        <!-- London Button -->
        <div class="container" data-href="hub.html?lat=51.5205146&lng=-0.1104772&name=London&zoom=14">
            <img src="imgs/london.jpeg" alt="London" class="image" style="width=20%" />
            <p class="title">London</p>
            <div class="overlay"></div>
        </div>
        <!-- Shanghai Button -->
        <div class="container" data-href="hub.html?lat=31.2288671&lng=121.4610247&name=Shanghai&zoom=14">
            <img src="imgs/shanghai.jpg" alt="Shanghai" class="image" style="width=20%" />
            <p class="title">Shanghai</p>
            <div class="overlay"></div>
        </div>
        <script language="JavaScript" type="text/javascript" src="js/homepage.js"></script>
</body>

</html>
