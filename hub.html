      <div id="content-right">
        <div id="transport-links">
          <h2>Weather</h2>
          <script type="text/javascript">
          function GetQueryStringParams(sParam)
          {
            var sPageURL =window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam)
              {
                 return sParameterName[1];
              }
            }
          }
          var lat = GetQueryStringParams("lat");
          var lng = GetQueryStringParams("lng");
          var name =GetQueryStringParams("name");
          if (name.search('-')!=-1) 
          {
            name =name.replace('-',' ');
          }
          $('#transport-links').append('<div id = "weather"> <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat='+lat+'&lon='+lng+'&name='+name+'"></iframe></div>');
          </script>
